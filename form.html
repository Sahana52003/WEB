<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>username:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>email id:</label>
        <input type="email" placeholder="Enter your name" ><br><br>
        <label>password:</label>
        <input type="password" placeholder="password"><br><br>
        <label>Phonenumber:</label>
        <input type="tel" placeholder="1234567890"><br><br>
        <label>DOB:</label>
        <input type="Date"><br><br>
        <label>Enter your Age</label>
        <input type="number" name="age"><br><br>
        <label>IST:</label>
        <input type="datetime-local"><br><br>
        <label>Languages:</label><br>
        <input type="checkbox">English
        <input type="checkbox">Kannada
        <input type="checkbox">Telugu<br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">prefer not to say<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </form>
</body>
</html>
