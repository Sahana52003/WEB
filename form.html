<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>username:</label>
        <input type="text" placeholder="James" required><br><br>
        <label>email id:</label>
        <input type="email" placeholder="james4567@gmail.com" required><br><br>
        <label>password:</label>
        <input type="password" placeholder="password" required><br><br>
        <label>Phonenumber:</label>
        <input type="phone" placeholder="1234567890" required><br><br>
        <label>DOB:</label>
        <input type="Date" required><br><br>
        <label>Enter your Age</label>
        <input type="number" name="age" required><br><br>
        <label>IST:</label>
        <input type="datetime-local" required><br><br>
        <label>Languages:</label><br>
        <input type="checkbox">English
        <input type="checkbox">Kannada
        <input type="checkbox">Telugu<br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox"> Reading           
        <input type="checkbox">Gaming
        <input type="checkbox">Traveling
        <input type="checkbox">Movies<br><br>
        <label>Skills:</label><br>
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JavaScript
        <input type="checkbox"> Python<br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">prefer not to say<br><br>
        <label>Experience Level:</label><br>
        <input type="radio" name="experience">Beginner
        <input type="radio" name="experience">Intermediate
        <input type="radio" name="experience">Advanced<br><br>
        <label>Choose Payment Method:</label><br>
        <input type="radio" name="payment" > Credit Card<br>
        <input type="radio" name="payment"> PayPal<br>
        <input type="radio" name="payment" > Cash on Delivery<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </form>
</body>
</html>
